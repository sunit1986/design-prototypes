  /* Motion - Spring easing from Motion MCP */
  --ease-spring: 350ms linear(0, 0.3566, 0.7963, 1.0045, 1.0459, 1.0287, 1.0088, 0.9996, 1, 0.9987, 0.9996, 1);
  --ease-spring-fast: 250ms linear(0, 0.9339, 1.09, 0.9865, 0.9959, 1.0019, 0.9999, 1);
  /* JDS Motion tokens */
  --ease-standard: cubic-bezier(0.4, 0.0, 0.2, 1);
  --ease-decelerate: cubic-bezier(0.0, 0.0, 0.2, 1);
  --ease-accelerate: cubic-bezier(0.4, 0.0, 1, 1);
  --duration-quick: 150ms;
  --duration-moderate: 250ms;
  --duration-deliberate: 350ms;
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'JioType', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #e8e8e8;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 24px 0;
}

/* â•â•â• PHONE FRAME â•â•â• */
.phone-frame {
  width: 360px;
  height: 800px;
  background: var(--surface);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  border-radius: 32px;
  box-shadow: 0 24px 80px rgba(0,0,0,0.15);
}

@media (max-width: 768px) {
  body { background: #fff !important; padding: 0 !important; align-items: stretch !important; }
  .phone-frame { width: 100% !important; height: 100vh !important; height: 100dvh !important; border-radius: 0 !important; box-shadow: none !important; max-width: 100% !important; }
}

/* â•â•â• STATUS BAR â•â•â• */
.status-bar {
  height: 52px;
  padding: 14px 24px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-shrink: 0;
  background: var(--surface);
}
.status-bar .time {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-high);
  opacity: 0.8;
}
.status-bar .icons { display: flex; gap: 4px; align-items: center; }
.status-bar .icons svg { width: 17px; height: 17px; fill: var(--text-high); }

/* â•â•â• HEADER NAV â•â•â• */
.header-nav {
  height: 56px;
  padding: 0 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-shrink: 0;
  border-bottom: 1px solid var(--surface-moderate);
  background: var(--surface);
}
.header-left { display: flex; align-items: center; gap: 4px; }
.back-btn {
  width: 40px; height: 40px;
  display: flex; align-items: center; justify-content: center;
  border: none; background: none; cursor: pointer; border-radius: 50%;
  transition: background var(--duration-quick) var(--ease-standard);
}
.back-btn:active { background: var(--surface-ghost); }
.back-btn svg { width: 24px; height: 24px; fill: var(--icon-medium); }
.header-title-area { flex: 1; }
.header-title {
  font-size: 16px; font-weight: 500; color: var(--text-high);
  line-height: 1; letter-spacing: -0.005em;
}
.header-domain {
  font-size: 12px; color: var(--text-low); line-height: 1.3;
}
.header-right { display: flex; gap: 8px; }
.icon-btn-ghost {
  width: 36px; height: 36px;
  border-radius: var(--shape-pill);
  display: flex; align-items: center; justify-content: center;
  background: var(--surface-ghost); border: none; cursor: pointer;
  flex-shrink: 0;
  transition: background var(--duration-quick) var(--ease-standard);
}
.icon-btn-ghost:active { background: var(--surface-moderate); }
.icon-btn-ghost svg { width: 20px; height: 20px; fill: var(--icon-medium); }

/* â•â•â• CHAT CONTAINER â•â•â• */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  scroll-behavior: smooth;
  scrollbar-width: none;
}
.chat-container::-webkit-scrollbar { width: 0; }

/* â•â•â• AI MESSAGE â•â•â• */
.ai-msg {
  display: flex; gap: 8px; align-items: flex-start;
  animation: msgIn var(--duration-deliberate) var(--ease-decelerate);
}
.ai-avatar {
  width: 32px; height: 32px; border-radius: 50%;
  overflow: hidden; flex-shrink: 0; margin-top: 2px;
}
.ai-avatar video { width: 100%; height: 100%; object-fit: cover; }
.ai-content { flex: 1; max-width: calc(100% - 40px); }
.ai-text {
  font-size: 14px; line-height: 1.45; color: var(--text-high);
  letter-spacing: -0.005em;
}
.ai-text p { margin-bottom: 8px; }
.ai-text p:last-child { margin-bottom: 0; }
.ai-text strong { font-weight: 600; }

/* â•â•â• USER MESSAGE (Figma: ghost bg, dark text, asymmetric radius) â•â•â• */
.user-msg {
  display: flex; justify-content: flex-end;
  animation: msgIn var(--duration-deliberate) var(--ease-decelerate);
}
.user-bubble {
  max-width: 270px;
  background: var(--surface-ghost);
  color: var(--text-high);
  padding: 12px 16px;
  border-radius: 24px 24px 0 24px;
  font-size: 14px; line-height: 1.4;
  letter-spacing: -0.005em;
}

/* â•â•â• THINKING â•â•â• */
.thinking-row {
  display: flex; align-items: center; gap: 6px;
  animation: msgIn var(--duration-moderate) var(--ease-decelerate);
}
.mini-avatar {
  width: 32px; height: 32px; border-radius: 50%;
  overflow: hidden; flex-shrink: 0;
}
.mini-avatar video { width: 100%; height: 100%; object-fit: cover; }
.thinking-text { font-size: 14px; color: var(--text-low); letter-spacing: -0.005em; }

/* â•â•â• FEEDBACK ROW (dark icons per Figma) â•â•â• */
.feedback-row { display: flex; gap: 2px; margin-top: 8px; }
.fb-btn {
  width: 29px; height: 29px;
  border-radius: var(--shape-pill);
  background: var(--surface); border: none;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  transition: background var(--duration-quick) var(--ease-standard);
}
.fb-btn:hover { background: var(--surface-ghost); }
.fb-btn:active { background: var(--surface-moderate); }
.fb-btn svg { width: 18px; height: 18px; fill: var(--icon-high); }

/* â•â•â• SUGGESTION CHIPS â•â•â• */
.chip-row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
.chip {
  display: inline-flex; align-items: center; gap: 6px;
  padding: 10px 16px;
  border: 1.5px solid var(--stroke-minimal);
  border-radius: var(--shape-pill);
  background: var(--surface);
  font-family: 'JioType', sans-serif;
  font-size: 13px; font-weight: 500;
  color: var(--text-high);
  cursor: pointer;
  transition: all var(--duration-quick) var(--ease-standard);
  letter-spacing: -0.005em;
}
.chip:hover { border-color: var(--primary-30); background: var(--primary-20); }
.chip:active { transform: scale(0.97); }
.chip svg { width: 16px; height: 16px; fill: var(--icon-medium); }

/* â•â•â• PERSONA CARDS â•â•â• */
.persona-card {
  display: flex; align-items: center; gap: 12px;
  padding: 14px;
  border-radius: var(--shape-large);
  border: 1px solid var(--stroke-minimal);
  background: var(--surface);
  cursor: pointer;
  transition: all var(--duration-moderate) var(--ease-standard);
}
.persona-card:hover { background: var(--surface-ghost); transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
.persona-card:active { transform: scale(0.98); transition-duration: 100ms; }
.persona-icon {
  width: 44px; height: 44px;
  display: flex; align-items: center; justify-content: center;
  border-radius: var(--shape-medium); flex-shrink: 0;
}
.persona-icon svg { width: 22px; height: 22px; }
.persona-info { flex: 1; }
.persona-name { font-size: 15px; font-weight: 700; color: var(--text-high); letter-spacing: -0.005em; line-height: 1.2; }
.persona-desc { font-size: 12px; color: var(--text-low); margin-top: 2px; line-height: 1.3; }
.persona-arrow svg { width: 16px; height: 16px; fill: var(--text-low); }

/* â•â•â• PODCAST CARDS â•â•â• */
.podcast-card {
  display: flex; align-items: center; gap: 12px;
  padding: 14px;
  border-radius: var(--shape-large);
  border: 1px solid var(--stroke-minimal);
  background: var(--surface);
  cursor: pointer;
  transition: all var(--duration-moderate) var(--ease-standard);
}
.podcast-card:hover { background: var(--surface-ghost); transform: translateY(-1px); }
.podcast-card:active { transform: scale(0.98); }
.podcast-icon {
  width: 44px; height: 44px;
  display: flex; align-items: center; justify-content: center;
  border-radius: var(--shape-medium); flex-shrink: 0;
}
.podcast-icon svg { width: 22px; height: 22px; }
.podcast-info { flex: 1; }
.podcast-title { font-size: 14px; font-weight: 700; color: var(--text-high); letter-spacing: -0.005em; line-height: 1.2; }
.podcast-meta { font-size: 11px; color: var(--text-low); margin-top: 2px; }
.podcast-arrow svg { width: 16px; height: 16px; fill: var(--text-low); }

/* â•â•â• NOW PLAYING CARD â•â•â• */
.now-playing {
  background: var(--surface-ghost);
  border-radius: var(--shape-large);
  padding: 20px 16px;
  text-align: center;
  animation: msgIn var(--duration-deliberate) var(--ease-decelerate);
}
.np-art {
  width: 120px; height: 120px;
  margin: 0 auto 14px;
  border-radius: var(--shape-large);
  background: var(--primary-20);
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}
.np-art svg { width: 40px; height: 40px; fill: var(--primary-50); }
.np-pulse {
  position: absolute; inset: -4px;
  border-radius: var(--shape-large);
  border: 2px solid var(--primary-30);
  animation: npPulse 2s ease-in-out infinite;
  opacity: 0.4;
}
.np-title { font-size: 16px; font-weight: 700; color: var(--text-high); letter-spacing: -0.01em; }
.np-artist { font-size: 13px; color: var(--text-low); margin-top: 2px; }

/* Progress bar */
.np-progress { margin: 14px 0 12px; }
.np-bar-bg { height: 3px; background: var(--surface-moderate); border-radius: 2px; overflow: hidden; }
.np-bar-fill { height: 100%; background: var(--primary-50); border-radius: 2px; transition: width 0.1s linear; }
.np-time { display: flex; justify-content: space-between; margin-top: 4px; }
.np-time span { font-size: 11px; color: var(--text-low); font-variant-numeric: tabular-nums; }

/* Controls */
.np-controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 12px; }
.ctrl-btn {
  width: 36px; height: 36px;
  border-radius: 50%; border: none; background: none;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: background var(--duration-quick) var(--ease-standard);
}
.ctrl-btn:active { background: var(--surface-moderate); }
.ctrl-btn svg { width: 20px; height: 20px; fill: var(--text-high); }
.ctrl-btn-main {
  width: 48px; height: 48px;
  border-radius: 50%; border: none;
  background: var(--surface-bold);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: opacity var(--duration-quick) var(--ease-standard);
}
.ctrl-btn-main:active { opacity: 0.85; }
.ctrl-btn-main svg { width: 22px; height: 22px; fill: var(--text-on-bold); }

/* RJ Badge */
.rj-badge {
  display: flex; align-items: center; gap: 8px;
  padding: 8px 12px;
  background: var(--surface-ghost);
  border-radius: var(--shape-medium);
  margin-bottom: 8px;
}
.rj-badge-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.rj-badge-name { font-size: 12px; font-weight: 600; color: var(--text-high); }
.rj-badge-time { font-size: 11px; color: var(--text-low); margin-left: auto; font-variant-numeric: tabular-nums; }

/* Interlude Card */
.interlude-card {
  background: var(--surface-ghost);
  border-radius: var(--shape-large);
  padding: 16px;
  animation: interludeSlideIn 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes interludeSlideIn {
  0% { opacity: 0; transform: translateY(12px) scale(0.97); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
.interlude-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
.interlude-header .il-dot {
  width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0;
  animation: rjSpeakPulse 1.2s ease-in-out infinite;
  box-shadow: 0 0 0 0 rgba(0,0,0,0.15);
}
@keyframes rjSpeakPulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,0,0,0.15); }
  50% { transform: scale(1.3); box-shadow: 0 0 0 4px rgba(0,0,0,0.06); }
}
.interlude-header .il-label { font-size: 12px; font-weight: 700; color: var(--text-high); }
.interlude-text {
  font-size: 13px; color: var(--text-high); line-height: 1.55; margin-bottom: 12px;
  animation: textReveal 600ms var(--ease-decelerate) 200ms both;
}
@keyframes textReveal {
  0% { opacity: 0; transform: translateY(6px); }
  100% { opacity: 1; transform: translateY(0); }
}
.interlude-actions { display: flex; gap: 8px; }
.il-btn-primary {
  flex: 1; padding: 10px;
  border-radius: var(--shape-pill);
  border: none; background: var(--surface-bold);
  color: var(--text-on-bold);
  font-family: 'JioType', sans-serif;
  font-size: 13px; font-weight: 700;
  cursor: pointer; transition: opacity var(--duration-quick) var(--ease-standard);
}
.il-btn-primary:active { opacity: 0.85; }
.il-btn-secondary {
  flex: 1; padding: 10px;
  border-radius: var(--shape-pill);
  border: 1px solid var(--stroke-minimal);
  background: var(--surface);
  color: var(--text-high);
  font-family: 'JioType', sans-serif;
  font-size: 13px; font-weight: 500;
  cursor: pointer;
}
.il-btn-secondary:active { background: var(--surface-ghost); }
.interlude-note { font-size: 10px; color: var(--text-low); margin-top: 8px; }

/* Quick Commands */
.quick-cmds { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
.qc-chip {
  padding: 6px 12px;
  border-radius: var(--shape-pill);
  border: 1px solid var(--stroke-minimal);
  background: var(--surface);
  font-family: 'JioType', sans-serif;
  font-size: 12px; font-weight: 500;
  color: var(--text-high);
  cursor: pointer; transition: all var(--duration-quick) var(--ease-standard);
}
.qc-chip:hover { border-color: var(--primary-30); }
.qc-dedicate {
  background: var(--sparkle-20);
  border-color: var(--sparkle-50);
  color: var(--sparkle-70);
  font-weight: 700;
  display: inline-flex; align-items: center; gap: 4px;
}
.qc-dedicate svg { width: 14px; height: 14px; fill: var(--sparkle-50); }
.qc-dedicate:hover { background: var(--sparkle-30); border-color: var(--sparkle-60); }
.qc-chip:active { background: var(--surface-ghost); }

/* RJ Response Bubble */
.rj-response {
  background: var(--primary-20);
  border-radius: var(--shape-medium);
  padding: 12px;
  font-size: 13px; color: var(--text-high);
  line-height: 1.5;
  animation: msgIn var(--duration-moderate) var(--ease-decelerate);
}

/* Podcast Player Card */
.podcast-player {
  background: var(--surface-ghost);
  border-radius: var(--shape-large);
  padding: 20px 16px;
  animation: msgIn var(--duration-deliberate) var(--ease-decelerate);
}
.pp-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
.pp-art {
  width: 64px; height: 64px;
  border-radius: var(--shape-medium);
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}
.pp-art svg { width: 28px; height: 28px; }
.pp-title { font-size: 16px; font-weight: 700; color: var(--text-high); letter-spacing: -0.01em; line-height: 1.2; }
.pp-meta { font-size: 12px; color: var(--text-low); margin-top: 2px; }
.pp-episode { font-size: 11px; font-weight: 500; margin-top: 3px; }

/* QA Section */
.qa-section {
  margin-top: 12px;
  animation: msgIn var(--duration-moderate) var(--ease-decelerate);
}
.qa-trigger {
  width: 100%; padding: 12px;
  border-radius: var(--shape-medium);
  border: 1.5px dashed var(--primary-30);
  background: var(--primary-20);
  font-family: 'JioType', sans-serif;
  font-size: 13px; font-weight: 500;
  color: var(--primary-50);
  cursor: pointer; display: flex; align-items: center; gap: 8px;
  transition: all var(--duration-quick) var(--ease-standard);
}
.qa-trigger:hover { background: var(--primary-20); border-color: var(--primary-50); }
.qa-trigger svg { width: 18px; height: 18px; fill: var(--primary-50); }
.qa-panel {
  background: var(--surface-ghost);
  border-radius: var(--shape-medium);
  padding: 14px;
}
.qa-label { font-size: 12px; font-weight: 700; color: var(--primary-50); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
.qa-label svg { width: 16px; height: 16px; fill: var(--primary-50); }
.qa-input-row { display: flex; gap: 8px; margin-bottom: 8px; }
.qa-input {
  flex: 1; padding: 10px 12px;
  border-radius: var(--shape-small);
  border: 1px solid var(--stroke-minimal);
  background: var(--surface);
  font-family: 'JioType', sans-serif;
  font-size: 13px; color: var(--text-high);
  outline: none;
}
.qa-input:focus { border-color: var(--primary-50); }
.qa-input::placeholder { color: var(--text-low); font-style: italic; }
.qa-send {
  padding: 10px 16px;
  border-radius: var(--shape-small);
  border: none; background: var(--surface-bold);
  color: var(--text-on-bold);
  font-family: 'JioType', sans-serif;
  font-size: 13px; font-weight: 700;
  cursor: pointer;
}
.qa-send:active { opacity: 0.85; }
.qa-answer {
  font-size: 13px; color: var(--text-high);
  line-height: 1.55; padding: 10px;
  background: var(--surface);
  border-radius: var(--shape-small);
  animation: msgIn var(--duration-moderate) var(--ease-decelerate);
}
.qa-answer-note { font-size: 10px; color: var(--text-low); margin-top: 6px; }

/* Recommendation Card */
.rec-card {
  background: var(--sparkle-20);
  border-radius: var(--shape-medium);
  padding: 12px;
  animation: msgIn var(--duration-deliberate) var(--ease-decelerate);
}
.rec-label { font-size: 11px; font-weight: 700; color: var(--sparkle-60); margin-bottom: 4px; display: flex; align-items: center; gap: 4px; }
.rec-label svg { width: 14px; height: 14px; fill: var(--sparkle-60); }
.rec-text { font-size: 13px; color: var(--text-high); line-height: 1.4; }
.rec-note { font-size: 10px; color: var(--text-low); margin-top: 6px; }

/* Dedication Card */
.ded-card {
  background: var(--primary-20);
  border-radius: var(--shape-medium);
  padding: 12px;
  animation: msgIn var(--duration-deliberate) var(--ease-decelerate);
}
.ded-label { font-size: 11px; font-weight: 700; color: var(--primary-60); margin-bottom: 4px; display: flex; align-items: center; gap: 4px; }
.ded-label svg { width: 14px; height: 14px; fill: var(--primary-60); }
.ded-text { font-size: 13px; color: var(--text-high); line-height: 1.4; }

/* Lang Filter */
.lang-filter { display: flex; gap: 6px; margin-top: 8px; margin-bottom: 4px; flex-wrap: wrap; }
.lang-btn {
  padding: 6px 14px;
  border-radius: var(--shape-pill);
  border: 1.5px solid var(--stroke-minimal);
  background: var(--surface);
  font-family: 'JioType', sans-serif;
  font-size: 12px; font-weight: 500;
  color: var(--text-high);
  cursor: pointer; transition: all var(--duration-quick) var(--ease-standard);
}
.lang-btn.active { background: var(--grey-100); border-color: var(--grey-100); color: var(--surface); }
.lang-btn:hover:not(.active) { border-color: var(--primary-30); }

/* Tradeoff Info */
.tradeoff-box {
  background: var(--surface-ghost);
  border-radius: var(--shape-medium);
  padding: 12px;
  margin-top: 8px;
}
.tradeoff-label { font-size: 11px; font-weight: 700; color: var(--primary-50); margin-bottom: 6px; }
.tradeoff-item { font-size: 11px; color: var(--text-low); line-height: 1.5; margin-bottom: 2px; }

/* Share Button */
.share-btn {
  width: 100%; padding: 12px;
  border-radius: var(--shape-pill);
  border: none; background: #25D366;
  color: var(--surface);
  font-family: 'JioType', sans-serif;
  font-size: 14px; font-weight: 700;
  cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
  transition: opacity var(--duration-quick) var(--ease-standard);
  margin-top: 12px;
}
.share-btn:active { opacity: 0.85; }
.share-btn svg { width: 18px; height: 18px; fill: var(--surface); }

/* Action Buttons */
.btn-primary {
  width: 100%; padding: 14px;
  border-radius: var(--shape-pill);
  border: none; background: var(--surface-bold);
  color: var(--text-on-bold);
  font-family: 'JioType', sans-serif;
  font-size: 16px; font-weight: 700;
  cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
  transition: opacity var(--duration-quick) var(--ease-standard);
  letter-spacing: -0.005em;
}
.btn-primary:active { opacity: 0.85; }
.btn-primary svg { width: 20px; height: 20px; fill: var(--text-on-bold); }
.btn-secondary {
  width: 100%; padding: 12px;
  border-radius: var(--shape-pill);
  border: 1px solid var(--stroke-minimal);
  background: var(--surface);
  color: var(--text-high);
  font-family: 'JioType', sans-serif;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function toggleSendBtn() {
  const input = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const speakBtn = document.getElementById('speakBtn');
  if (input && sendBtn && speakBtn) {
    if (input.value.trim()) {
      sendBtn.classList.remove('hidden-send');
      speakBtn.style.display = 'none';
    } else {
      sendBtn.classList.add('hidden-send');
      speakBtn.style.display = 'flex';
    }
  }
}

function sendChatMsg() {
  const input = document.getElementById('chatInput');
  if (!input || !input.value.trim()) return;
  const text = input.value.trim();
  input.value = '';
  toggleSendBtn();

  // Route to the right handler
  if (state === 'rj_playing') {
    rjCommand(text);
  } else {
    addMsg(`<div class="user-msg"><div class="user-bubble">${text}</div></div>`);
    setTimeout(() => {
      addMsg(`<div class="ai-msg">${avatarHTML()}<div class="ai-content">
        <div class="ai-text"><p>Got it! Let me work on that for you.</p></div>
        ${feedbackHTML()}
      </div></div>`);
    }, 600);
  }
}

function scrollBottom() { setTimeout(() => CC.scrollTop = CC.scrollHeight, 50); }

function addMsg(html) {
  CC.insertAdjacentHTML('beforeend', html);
  scrollBottom();
}

function clearChat() { CC.innerHTML = ''; }

function fmtTime(secs) {
  const m = Math.floor(secs / 60);
  const s = Math.floor(secs % 60);
  return `${m}:${s.toString().padStart(2, '0')}`;
}

          <div class="persona-desc">${p.desc}</div>
        </div>
        <div class="persona-arrow">${IC.chevronR}</div>

          <div class="persona-desc">${p.desc}</div>

      <button class="qc-chip" onclick="rjCommand('Phir se bajao')">Phir se bajao</button>
      <button class="qc-chip qc-dedicate" onclick="rjCommand('Dedicate to someone')">${IC.heart} Dedicate this song</button>
      <button class="qc-chip" onclick="rjCommand('Iska cover version?')">Iska cover version?</button>
    </div>

    ${feedbackHTML()}
  </div></div>`);
}

function startSongProgress() {
  if (songInterval) clearInterval(songInterval);
  songInterval = setInterval(() => {
    if (!isPlaying) return;
    songProgress += 5; // Fast: completes in ~2 seconds
    sessionTime++;
    const bar = document.getElementById('npBar');
    const curTime = document.getElementById('npTimeCur');
    const timer = document.getElementById('sessionTimer');
    if (bar) bar.style.width = Math.min(songProgress, 100) + '%';
    if (curTime) curTime.textContent = fmtTime(songProgress * 2.7);
    if (timer) timer.textContent = fmtTime(Math.floor(sessionTime / 10));

    if (songProgress >= 100) {
      clearInterval(songInterval);
      songInterval = null;
      isPlaying = false;
      songProgress = 100;

      // Flash the now-playing card to indicate completion
      const npCard = document.querySelector('.now-playing');
      if (npCard) {
        npCard.classList.add('np-complete');
        setTimeout(() => npCard.classList.remove('np-complete'), 600);
      }

      // Show RJ interlude ONCE only (after first song)
      if (!interludeShown) {
        interludeShown = true;
        setTimeout(() => showInterlude(), 700);
      } else {
        // Auto-advance to next song silently
        setTimeout(() => {
          currentSong = (currentSong + 1) % playlist.length;
          songProgress = 0;
          isPlaying = true;
          updateSongDisplay();
        }, 800);
      }
    }
  }, 100);
}

function togglePlay() {
  isPlaying = !isPlaying;
  const btn = document.getElementById('playPauseBtn');
  const pulse = document.getElementById('npPulse');
  if (btn) btn.innerHTML = isPlaying ? IC.pause : IC.play;
  if (pulse) pulse.style.animationPlayState = isPlaying ? 'running' : 'paused';
  if (isPlaying && !songInterval) startSongProgress();
}

function nextSong() {
  currentSong = (currentSong + 1) % playlist.length;
  songProgress = 0;
  updateSongDisplay();
}

function prevSong() {
  currentSong = Math.max(0, currentSong - 1);
  songProgress = 0;
  updateSongDisplay();
}

function updateSongDisplay() {
  const song = playlist[currentSong];
  const el = (id) => document.getElementById(id);
  if (el('npTitle')) el('npTitle').textContent = song.title;
  if (el('npArtist')) el('npArtist').textContent = `${song.artist} \u2022 ${song.album}`;
  if (el('npTimeDur')) el('npTimeDur').textContent = song.duration;
  if (el('npBar')) el('npBar').style.width = '0%';
  if (el('npTimeCur')) el('npTimeCur').textContent = '0:00';
  isPlaying = true;
  const btn = document.getElementById('playPauseBtn');
  if (btn) btn.innerHTML = IC.pause;
  startSongProgress();
}

function showInterlude() {
  const il = interludes[currentSong % interludes.length];

  // Step 1: Show "RJ is speaking" thinking indicator
  addMsg(`<div class="thinking-row rj-thinking-row">${miniAvatarHTML()}<span class="thinking-text">RJ ${selectedPersona.name} is speaking\u2026</span></div>`);

  // Step 2: After a brief pause, replace with the actual interlude card
  setTimeout(() => {
    document.querySelectorAll('.rj-thinking-row').forEach(e => e.remove());

    addMsg(`<div class="ai-msg">${avatarHTML()}<div class="ai-content">
      <div class="interlude-card">
        <div class="interlude-header">
          <div class="il-dot" style="background:${selectedPersona.color}"></div>
          <span class="il-label">RJ ${selectedPersona.name} says:</span>
        </div>
        <div class="interlude-text">${il.text}</div>
        <div class="interlude-actions">
          <button class="il-btn-primary" onclick="dismissInterlude()" style="background:${selectedPersona.color}">${il.cta}</button>
          <button class="il-btn-secondary" onclick="dismissInterlude()">Skip</button>
        </div>
      </div>
    </div></div>`);
  }, 1200);
}

function dismissInterlude() {
  currentSong = (currentSong + 1) % playlist.length;
  songProgress = 0;
  isPlaying = true;
  if (songInterval) { clearInterval(songInterval); songInterval = null; }
  updateSongDisplay();
}

function rjCommand(cmd) {
  addMsg(`<div class="user-msg"><div class="user-bubble">${cmd}</div></div>`);

  setTimeout(() => {
    let response = '';
    const c = cmd.toLowerCase();
    if (c.includes('sufi')) response = 'Shifting to Sufi tracks for you, Shantanu. Here\u2019s a beautiful one\u2026';
    else if (c.includes('dedicate') || c.includes('meera')) {
      showDedicationFlow();
      return;
    }
    else if (c.includes('phir') || c.includes('again')) response = 'Playing it again \u2014 good taste never gets old!';
    else if (c.includes('version') || c.includes('cover')) response = 'This song was covered by Shreya Ghoshal in 2019 \u2014 want to hear that version?';
    else response = `Got it! Let me find something that matches \u201C${cmd}\u201D for you\u2026`;

    addMsg(`<div class="ai-msg">${avatarHTML()}<div class="ai-content">
      <div class="rj-response">${response}</div>
      ${feedbackHTML()}
    </div></div>`);
  }, 600);
}

// PODCAST FACTORY â€” Preferences + List

let podcastPrefs = { length: 15, lang: 'All', journey: 'All' };

function showPodcastList() {
  state = 'podcast_list';
  addMsg(`<div class="user-msg"><div class="user-bubble">Show me podcasts</div></div>`);

  setTimeout(() => {
    addMsg(`<div class="thinking-row">${miniAvatarHTML()}<span class="thinking-text">Let\u2019s personalise your podcast feed...</span></div>`);
  }, 300);

  setTimeout(() => {
    document.querySelectorAll('.thinking-row').forEach(e => e.remove());
    showPodcastPreferences();
  }, 800);
}

function showPodcastPreferences() {
  const langs = ['All', 'Tamil', 'Hindi', 'Telugu', 'English'];
  const journeys = ['All', 'Spiritual', 'Finance', 'News', 'Health', 'History', 'Tech'];

  const makeChips = (arr, prefKey) => arr.map(v =>
    `<button class="pref-chip${podcastPrefs[prefKey] === v ? ' selected' : ''}" onclick="setPodcastPref('${prefKey}','${v}')">${v}</button>`
  ).join('');

  const prev = document.getElementById('podcastPrefBlock');
  if (prev) prev.remove();

  addMsg(`<div class="ai-msg" id="podcastPrefBlock">${avatarHTML()}<div class="ai-content">
    <div class="ai-text"><p><strong>Set your preferences</strong></p><p>Help me pick the best podcasts for you.</p></div>

    <div class="pref-section mt-12">
      <div class="pref-label">${IC.clock} Episode length</div>
      <div class="pref-slider-wrap">
        <input type="range" class="pref-slider" id="prefLengthSlider" min="5" max="45" step="5" value="${podcastPrefs.length}" style="background:linear-gradient(to right, var(--primary-50) 0%, var(--primary-50) ${((podcastPrefs.length - 5) / 40) * 100}%, var(--grey-40) ${((podcastPrefs.length - 5) / 40) * 100}%, var(--grey-40) 100%)" oninput="updateLengthLabel(this.value)">
        <div class="pref-slider-labels">
          <span>5 min</span>
          <span class="pref-slider-value" id="prefLengthVal">${podcastPrefs.length} min</span>
          <span>45 min</span>
        </div>
      </div>
    </div>

    <div class="pref-section">
      <div class="pref-label">${IC.globe} Language</div>
      <div class="pref-chips" id="prefLang">${makeChips(langs, 'lang')}</div>
    </div>

    <div class="pref-section">
      <div class="pref-label">${IC.route} Interest area</div>
      <div class="pref-chips" id="prefJourney">${makeChips(journeys, 'journey')}</div>
    </div>

    <button class="pref-apply" onclick="applyPodcastPrefs()">
      ${IC.headphones}<span>Show my podcasts</span>
    </button>

    ${feedbackHTML()}
  </div></div>`);
}

function setPodcastPref(key, val) {
  podcastPrefs[key] = val;
  showPodcastPreferences();
}

function updateLengthLabel(val) {
  podcastPrefs.length = parseInt(val);
  const label = document.getElementById('prefLengthVal');
  if (label) label.textContent = val + ' min';
  // Update slider fill
  const slider = document.getElementById('prefLengthSlider');
  if (slider) {
    const pct = ((val - 5) / (45 - 5)) * 100;
    slider.style.background = `linear-gradient(to right, var(--primary-50) 0%, var(--primary-50) ${pct}%, var(--grey-40) ${pct}%, var(--grey-40) 100%)`;
  }
}

function applyPodcastPrefs() {
  addMsg(`<div class="user-msg"><div class="user-bubble">${podcastPrefs.length} min \u2022 ${podcastPrefs.lang} \u2022 ${podcastPrefs.journey}</div></div>`);

  setTimeout(() => {
    addMsg(`<div class="thinking-row">${miniAvatarHTML()}<span class="thinking-text">Curating podcasts for you...</span></div>`);
  }, 300);

  setTimeout(() => {
    document.querySelectorAll('.thinking-row').forEach(e => e.remove());
    renderPodcastList(podcastPrefs.lang, podcastPrefs.journey);
  }, 800);
}

function renderPodcastList(lang, journey) {
  lang = lang || 'All';
  journey = journey || 'All';
  let filtered = podcasts;
  if (lang !== 'All') filtered = filtered.filter(p => p.lang === lang);
  if (journey !== 'All') filtered = filtered.filter(p => p.topic.toLowerCase().includes(journey.toLowerCase()));
  // Filter by max episode length preference
  const maxLen = podcastPrefs.length || 45;
  filtered = filtered.filter(p => {
    const dur = parseInt(p.duration) || 0;
    return dur <= maxLen;
  });

  const langBtns = ['All', 'Tamil', 'Hindi', 'Telugu', 'English'].map(l =>
    `<button class="lang-btn${l === lang ? ' active' : ''}" onclick="filterPodcasts('${l}')">${l}</button>`
  ).join('');

  // Preference summary tags
  const prefTags = `<div class="pref-summary">
    <span class="pref-tag">${IC.clock} ${podcastPrefs.length} min</span>
    <span class="pref-tag">${IC.globe} ${podcastPrefs.lang}</span>
    <span class="pref-tag">${IC.route} ${podcastPrefs.journey}</span>
    <span class="pref-tag" style="cursor:pointer" onclick="showPodcastPreferences()">${IC.settings} Change</span>
  </div>`;

  if (!filtered.length) {
    // Remove previous podcast list if exists
    const prevEmpty = document.getElementById('podcastListBlock');
    if (prevEmpty) prevEmpty.remove();

    addMsg(`<div class="ai-msg" id="podcastListBlock">${avatarHTML()}<div class="ai-content">
      <div class="ai-text"><p><strong>JioBharatIQ Originals</strong></p><p>Daily fresh episodes curated for you</p></div>
      ${prefTags}
      <div class="lang-filter mt-8">${langBtns}</div>
      <div class="empty-state mt-12" style="text-align:center;padding:24px 0;">
        <div style="font-size:32px;margin-bottom:8px;">ðŸŽ§</div>
        <div style="font-size:14px;font-weight:600;color:var(--text-high);">No podcasts found</div>
        <div style="font-size:12px;color:var(--text-low);margin-top:4px;">Try a different language or interest area</div>
      </div>
      ${feedbackHTML()}
    </div></div>`);
    return;
  }

  const cards = filtered.map(p => {
    const iconHTML = IC[p.icon] ? IC[p.icon].replace('viewBox', `style="fill:${p.color};width:22px;height:22px" viewBox`) : IC.headphones;
    return `<div class="podcast-card" onclick="openPodcast(${p.id})">
      <div class="podcast-icon" style="background:${p.bgLight}">${iconHTML}</div>
      <div class="podcast-info">
        <div class="podcast-title">${p.title}</div>
        <div class="podcast-meta">${p.lang} \u2022 ${p.topic} \u2022 ${p.duration} \u2022 ${p.episodes} episodes</div>
      </div>
      <div class="podcast-arrow">${IC.chevronR}</div>
    </div>`;
  }).join('');

  // Remove previous podcast list if exists
  const prev = document.getElementById('podcastListBlock');
  if (prev) prev.remove();

  addMsg(`<div class="ai-msg" id="podcastListBlock">${avatarHTML()}<div class="ai-content">
    <div class="ai-text"><p><strong>JioBharatIQ Originals</strong></p><p>Daily fresh episodes curated for you</p></div>
    ${prefTags}
    <div class="lang-filter mt-8">${langBtns}</div>
    <div class="gap-8 mt-8">${cards}</div>
    <div class="tradeoff-box mt-12">
      <div class="tradeoff-label">About Originals</div>
      <div class="tradeoff-item">Branded as JioBharatIQ Originals</div>
      <div class="tradeoff-item">Pre-defined topics only, quality-controlled</div>
      <div class="tradeoff-item">Health and finance content has human review gates</div>
    </div>
    ${feedbackHTML()}
  </div></div>`);
}

function filterPodcasts(lang) {
  podcastPrefs.lang = lang;
  const prev = document.getElementById('podcastListBlock');
  if (prev) prev.remove();
  renderPodcastList(lang, podcastPrefs.journey);
}

function togglePodcast() {
  podcastPlaying = !podcastPlaying;
  const btn = document.getElementById('ppPlayBtn');
  if (btn) btn.innerHTML = podcastPlaying ? IC.pause : IC.play;

  if (podcastPlaying) {
    podcastInterval = setInterval(() => {
      podcastProgress += 0.3;
      const bar = document.getElementById('ppBar');
      const cur = document.getElementById('ppTimeCur');
      if (bar) bar.style.width = podcastProgress + '%';
      if (cur) cur.textContent = fmtTime(podcastProgress * 6);

      // Show QA after 15%
      if (podcastProgress > 15) {
        const qa = document.getElementById('qaArea');
        if (qa) qa.classList.remove('hidden');
      }

      // Show recommendation after 40%
      if (podcastProgress > 40) {
        const rec = document.getElementById('recArea');
        if (rec) rec.classList.remove('hidden');
      }

      if (podcastProgress >= 100) {
        podcastPlaying = false;
        clearInterval(podcastInterval);
        if (btn) btn.innerHTML = IC.play;
      }
    }, 100);
  } else {
    clearInterval(podcastInterval);
  }
}

function openQA() {
  const trigger = document.getElementById('qaTrigger');
  if (trigger) {
    trigger.outerHTML = `<div class="qa-panel">
      <div class="qa-label">${IC.mic} Ask the host</div>
      <div class="qa-input-row">
        <input class="qa-input" id="qaInput" placeholder="\u201CIndha kural-oda meaning enna?\u201D" onkeydown="if(event.key==='Enter')submitQA()">
        <button class="qa-send" onclick="submitQA()">Ask</button>
      </div>
      <div id="qaAnswerArea"></div>
    </div>`;
  }
}

function submitQA() {
  const input = document.getElementById('qaInput');
  if (!input || !input.value.trim()) return;
  const q = input.value;
  input.value = '';

  const area = document.getElementById('qaAnswerArea');
  if (area) {
    area.innerHTML = `<div class="qa-answer">This couplet speaks about the importance of gratitude. In the original Tamil, \u2018\u0BA8\u0BA9\u0BCD\u0BB1\u0BBF \u0BAE\u0BB1\u0BAA\u0BCD\u0BAA\u0BA4\u0BC1 \u0BA8\u0BA9\u0BCD\u0BB1\u0BA9\u0BCD\u0BB1\u0BC1\u2019 means \u2018forgetting a good deed done to you is not good.\u2019 In modern context, think of it as \u2014 when someone helps you in your career, acknowledging that publicly costs nothing but builds lasting relationships.
    <div class="qa-answer-note">Host answers questions about the current episode only. Cannot go encyclopaedic.</div></div>`;
  }
}

function backToPodcastList() {
  if (podcastInterval) clearInterval(podcastInterval);
  podcastPlaying = false;
  renderPodcastList('All');
}
