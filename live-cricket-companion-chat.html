  --ease-standard: cubic-bezier(0.4, 0.0, 0.2, 1);
  --ease-decelerate: cubic-bezier(0.0, 0.0, 0.2, 1);
  --ease-accelerate: cubic-bezier(0.4, 0.0, 1, 1);
  --dur-quick: 150ms;
  --dur-mod: 250ms;
  --dur-del: 350ms;
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { overscroll-behavior: none; touch-action: manipulation; }
body {
  font-family: 'JioType', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #e8e8e8;
  display: flex; justify-content: center; align-items: flex-start;
  min-height: 100vh; padding: 24px 0;
}

.phone-frame {
  width: 360px; height: 800px; background: var(--surface);
  position: relative; overflow: hidden;
  display: flex; flex-direction: column;
  border-radius: 32px; box-shadow: 0 24px 80px rgba(0,0,0,0.15);
}

@media (max-width: 768px) {
  body { background: #fff !important; padding: 0 !important; align-items: stretch !important; }
  .phone-frame { width: 100% !important; height: 100vh !important; height: 100dvh !important; border-radius: 0 !important; box-shadow: none !important; max-width: 100% !important; }
}

/* STATUS BAR */
.status-bar {
  height: 52px; padding: 14px 24px 0;
  display: flex; justify-content: space-between; align-items: center;
  flex-shrink: 0; background: var(--surface);
}
.status-bar .time { font-size: 15px; font-weight: 600; color: var(--text-high); }
.status-bar .icons { display: flex; gap: 6px; align-items: center; }
.status-bar .icons svg { width: 16px; height: 16px; fill: var(--text-high); }

/* HEADER */
.header-nav {
  height: 56px; padding: 0 12px;
  display: flex; align-items: center; justify-content: space-between;
  flex-shrink: 0; border-bottom: 1px solid var(--surface-moderate); background: var(--surface);
}
.header-left { display: flex; align-items: center; gap: 8px; }
.back-btn {
  width: 40px; height: 40px; border: none; background: transparent;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; border-radius: 50%;
}
.back-btn:active { background: var(--grey-20); }
.back-btn svg { width: 24px; height: 24px; fill: var(--icon-medium); }
.header-title-area { flex: 1; }
.header-title { font-size: 16px; font-weight: 500; color: var(--text-high); line-height: 1; }
.header-domain { font-size: 12px; color: var(--text-low); line-height: 1.3; }
.icon-btn-ghost {
  width: 40px; height: 40px; border: none; background: transparent;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; border-radius: 50%;
}
.icon-btn-ghost:active { background: var(--grey-20); }
.icon-btn-ghost svg { width: 20px; height: 20px; fill: var(--icon-medium); }

/* CHAT AREA */
.chat-area {
  flex: 1; overflow-y: auto; overflow-x: hidden; padding: var(--spacing-m);
  display: flex; flex-direction: column; gap: var(--spacing-s);
  scroll-behavior: smooth; min-width: 0;
}
.chat-area > * { max-width: 100%; min-width: 0; box-sizing: border-box; }
.chat-area::-webkit-scrollbar { width: 2px; }
.chat-area::-webkit-scrollbar-thumb { background: var(--grey-40); border-radius: 2px; }

/* MESSAGES */
.msg-row { display: flex; flex-direction: column; animation: msgIn var(--dur-del) var(--ease-decelerate); width: 100%; min-width: 0; }
.msg-row.user { align-items: flex-end; }
.msg-row.ai { align-items: flex-start; }
.msg-bubble { max-width: 270px; padding: 12px 16px; font-size: 15px; line-height: 1.45; color: var(--text-high); font-weight: 400; letter-spacing: -0.005em; }
.msg-row.user .msg-bubble { background: var(--surface-ghost); border-radius: 20px 20px 4px 20px; font-weight: 500; }
.msg-row.ai .msg-bubble { background: transparent; padding: 0; max-width: 100%; }

/* AI Bot Icon â€” HelloJio MP4 video avatar */
.ai-msg-wrap { display: flex; align-items: flex-start; gap: 8px; }
.bot-icon {
  width: 28px; height: 28px; border-radius: 8px;
  overflow: hidden; flex-shrink: 0; margin-top: 2px;
}
.bot-icon video { width: 100%; height: 100%; object-fit: cover; }

/* Thinking */
.thinking-row { display: flex; align-items: center; gap: 8px; animation: msgIn var(--dur-del) var(--ease-decelerate); }
.thinking-icon { width: 28px; height: 28px; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
.thinking-icon video { width: 100%; height: 100%; object-fit: cover; }
.thinking-dots { display: flex; gap: 4px; }
.thinking-dots span {
  width: 6px; height: 6px; border-radius: 50%; background: var(--primary-50);
  animation: dotBounce 1.2s infinite;
}
.thinking-dots span:nth-child(2) { animation-delay: 0.15s; }
.thinking-dots span:nth-child(3) { animation-delay: 0.3s; }
.thinking-label { font-size: 13px; color: var(--text-low); font-weight: 400; letter-spacing: 0.005em; }

/* Feedback */
.feedback-row { display: flex; gap: 2px; margin-top: 8px; }
.fb-btn {
  width: 29px; height: 29px; border-radius: var(--shape-pill);
  background: var(--surface); border: none; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
}
.fb-btn:active { background: var(--grey-20); }
.fb-btn svg { width: 16px; height: 16px; fill: var(--grey-60); }

/* BOTTOM INPUT */
.input-container { flex-shrink: 0; padding: 2px 12px 24px; background: var(--surface); }
.input-field-wrap {
  background: var(--surface-ghost); border-radius: var(--shape-4xl);
  padding: var(--spacing-2xs); display: flex; flex-direction: column;
}
.input-text-area { padding: 10px 8px; display: flex; align-items: center; }
.input-text-area input {
  font-family: 'JioType', sans-serif; font-size: 14px; font-weight: 400;
  color: var(--text-high); background: transparent;
  border: none; outline: none; width: 100%; line-height: 1.3;
}
.input-text-area input::placeholder { color: var(--text-low); }
.input-actions { display: flex; justify-content: space-between; align-items: center; height: 43px; }
.input-left-actions { display: flex; gap: 2px; }
.input-icon-btn {
  width: 36px; height: 36px; border-radius: var(--shape-pill);
  display: flex; align-items: center; justify-content: center;
  background: var(--surface-ghost-icon); border: none; cursor: pointer;
}
.input-icon-btn:active { opacity: 0.7; }
.input-icon-btn svg { width: 20px; height: 20px; fill: var(--icon-medium); }
.speak-btn {
  background: var(--surface-bold); border: none; border-radius: var(--shape-pill);
  padding: 10px 20px; display: flex; align-items: center; gap: 8px; cursor: pointer;
}
.speak-btn:active { opacity: 0.85; }
.speak-btn svg { width: 18px; height: 18px; fill: var(--text-on-bold); }
.speak-btn span { font-family: 'JioType', sans-serif; font-weight: 700; font-size: 14px; color: var(--text-on-bold); }
.send-btn {
  width: 36px; height: 36px; border-radius: var(--shape-pill);
  background: var(--primary-50); border: none; cursor: pointer;
  display: none; align-items: center; justify-content: center;
}
.send-btn svg { width: 18px; height: 18px; fill: #fff; }
.send-btn:active { opacity: 0.8; }

/* SCORE BANNER â€” full-width (360px edge-to-edge within chat padding) */
.score-banner {
  background: var(--primary-70); padding: 16px 20px;
  border-radius: var(--shape-large); width: 100%;
  display: flex; justify-content: space-between; align-items: center;
  animation: cardIn var(--spring); position: relative; overflow: hidden;
}
.score-left .score-team { font-size: 18px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 6px; letter-spacing: -0.02em; }
.score-left .score-team .score-overs-inline { font-size: 12px; font-weight: 400; color: rgba(255,255,255,0.5); }
.score-left .score-overs { font-size: 12px; color: rgba(255,255,255,0.55); margin-top: 3px; font-weight: 400; }
.score-left .score-need { font-size: 12px; color: var(--sparkle-30); margin-top: 5px; font-weight: 600; }
.score-right { text-align: right; }
.live-badge {
  display: inline-flex; align-items: center; gap: 4px;
  background: rgba(255,255,255,0.15); padding: 4px 10px; border-radius: var(--shape-xsmall);
  font-size: 10px; font-weight: 800; color: #fff; letter-spacing: 0.04em;
}
.live-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--error); animation: livePulse 1.2s infinite; }
.score-match-info { font-size: 11px; color: rgba(255,255,255,0.45); margin-top: 5px; font-weight: 400; }

/* POINTS BAR â€” full-width */
.points-bar {
  display: flex; justify-content: space-between; align-items: center;
  padding: 12px 16px; background: var(--primary-20); border-radius: var(--shape-medium);
  animation: cardIn var(--spring); width: 100%;
}
.points-left { display: flex; align-items: center; gap: 8px; }
.points-icon { width: 20px; height: 20px; }
.points-icon svg { width: 20px; height: 20px; fill: var(--primary-50); }
.points-val { font-size: 14px; font-weight: 700; color: var(--primary-60); }
.points-rank { font-size: 11px; color: var(--text-low); }
.points-streak { font-size: 12px; font-weight: 700; color: var(--primary-50); display: flex; align-items: center; gap: 4px; }
.points-streak svg { width: 14px; height: 14px; fill: var(--primary-50); }

/* VIEW TABS â€” only Live Moments, Predict, Leaderboard (NO Squad) */
.view-tabs-wrap {
  padding: 8px 0; margin: -4px 0 4px;
  overflow-x: auto; overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  overscroll-behavior-x: contain;
  touch-action: pan-x pan-y;
  align-self: stretch;  /* stretch to full msg-row width */
}
.view-tabs-wrap::-webkit-scrollbar { display: none; }
.view-tabs {
  display: flex; gap: 6px;
  animation: cardIn var(--spring);
  width: max-content;
  padding-bottom: 2px;
}
.view-tab {
  padding: 9px 18px; border-radius: var(--shape-pill);
  border: 1.5px solid var(--grey-40); background: var(--surface);
  font-family: 'JioType', sans-serif; font-size: 13px; font-weight: 600;
  color: var(--text-high); cursor: pointer;
  display: flex; align-items: center; gap: 6px;
  transition: all var(--dur-quick) var(--ease-standard);
  white-space: nowrap; flex-shrink: 0;
}
.view-tab:active { transform: scale(0.97); }
.view-tab.active { background: var(--grey-100); border-color: var(--grey-100); color: #fff; }
.view-tab svg { width: 14px; height: 14px; fill: currentColor; }

/* MOMENT CATEGORY TABS â€” horizontal scroll, contained (no full page swipe) */
.moment-tabs-wrap {
  overflow-x: auto; -webkit-overflow-scrolling: touch;
  scrollbar-width: none; animation: cardIn var(--spring);
  overscroll-behavior-x: contain;
  touch-action: pan-x;
  padding: 4px 0 8px; margin: 0 0 4px;
  width: 100%; max-width: 100%;
}
.moment-tabs-wrap::-webkit-scrollbar { display: none; }
.moment-tabs {
  display: flex; gap: 6px; padding-bottom: 2px;
  width: max-content;
}
.moment-tab {
  padding: 8px 14px; border-radius: var(--shape-pill);
  border: 1.5px solid var(--grey-40); background: var(--surface);
  font-family: 'JioType', sans-serif; font-size: 12px; font-weight: 600;
  color: var(--text-medium); cursor: pointer;
  display: flex; align-items: center; gap: 5px;
  white-space: nowrap; flex-shrink: 0;
  transition: all var(--dur-quick) var(--ease-standard);
}
.moment-tab:active { transform: scale(0.97); }
.moment-tab.active { background: var(--grey-100); border-color: var(--grey-100); color: #fff; }
.moment-tab svg { width: 13px; height: 13px; fill: currentColor; }

/* MOMENT CARD â€” full width, light BG, contextual image */
.moment-card {
  border-radius: var(--shape-large); padding: 0;
  border: 1px solid var(--stroke-subtle); background: var(--surface);
  animation: cardIn var(--spring); width: 100%; overflow: hidden;
}
.moment-img {
  width: 100%; height: 140px; object-fit: cover; display: block;
  background: var(--grey-20);
}
.moment-body { padding: 14px 16px 16px; }
.moment-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
.moment-type-badge {
  display: inline-flex; align-items: center; gap: 4px;
  padding: 3px 10px; border-radius: var(--shape-xsmall);
  font-size: 10px; font-weight: 800; color: #fff; letter-spacing: 0.04em;
}
.moment-type-badge svg { width: 10px; height: 10px; fill: #fff; }
.moment-title { font-size: 16px; font-weight: 800; color: var(--text-high); line-height: 1.25; letter-spacing: -0.02em; }
.moment-subtitle { font-size: 13px; font-weight: 500; color: var(--text-medium); margin-top: 2px; letter-spacing: -0.005em; }
.moment-detail { font-size: 13px; color: var(--text-low); margin-bottom: 10px; line-height: 1.5; font-weight: 400; }
.moment-hype {
  font-size: 12px; font-weight: 500; color: var(--primary-60);
  padding: 8px 12px; background: var(--primary-20);
  border-radius: var(--shape-small); margin-bottom: 14px;
  display: flex; align-items: center; gap: 6px;
}
.moment-hype svg { width: 14px; height: 14px; fill: var(--primary-50); flex-shrink: 0; }
.moment-actions { display: flex; gap: 8px; }
.moment-action-btn {
  flex: 1; padding: 11px 8px; border-radius: var(--shape-medium); border: none;
  font-family: 'JioType', sans-serif; font-size: 13px; font-weight: 600;
  cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
  transition: all var(--dur-quick) var(--ease-standard);
}
.moment-action-btn:active { transform: scale(0.97); }
/* Share CTA â€” secondary/sparkle color, not harsh primary */
.moment-action-btn.share-cta { background: var(--sparkle-20); color: var(--sparkle-70); }
.moment-action-btn.share-cta svg { width: 14px; height: 14px; fill: var(--sparkle-60); }
/* View reply â€” neutral, non-distracting */
.moment-action-btn.neutral-cta { background: var(--grey-20); color: var(--grey-80); border: 1px solid var(--grey-40); }
.moment-action-btn.neutral-cta svg { width: 14px; height: 14px; fill: var(--grey-80); }

/* PREDICTION CARDS â€” full width, consistent */
.pred-card {
  border-radius: var(--shape-large); padding: 16px;
  border: 1px solid var(--stroke-subtle); background: var(--surface);
  animation: cardIn var(--spring); width: 100%;
}
.pred-card.hot { border-color: var(--primary-30); background: var(--primary-20); }
.pred-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; gap: 12px; }
.pred-hot-badge {
  display: inline-flex; align-items: center; gap: 3px;
  background: var(--primary-50); padding: 3px 10px; border-radius: var(--shape-xsmall);
  font-size: 10px; font-weight: 800; color: #fff; margin-bottom: 4px; letter-spacing: 0.04em;
}
.pred-hot-badge svg { width: 10px; height: 10px; fill: #fff; }
.pred-question { font-size: 15px; font-weight: 700; color: var(--text-high); line-height: 1.35; letter-spacing: -0.01em; }
.pred-meta { text-align: right; flex-shrink: 0; min-width: 70px; }
.pred-deadline { font-size: 11px; color: var(--text-low); font-weight: 400; }
.pred-odds { font-size: 11px; color: var(--primary-60); font-weight: 600; }
.pred-options { display: grid; gap: 8px; }
.pred-options.cols-2 { grid-template-columns: 1fr 1fr; }
.pred-options.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
.pred-options.cols-4 { grid-template-columns: 1fr 1fr; }
.pred-opt {
  padding: 10px; border-radius: var(--shape-medium);
  border: 1.5px solid var(--grey-40); background: var(--surface);
  font-family: 'JioType', sans-serif; font-size: 13px; font-weight: 500;
  color: var(--text-high); cursor: pointer; text-align: center;
  transition: all var(--dur-quick) var(--ease-standard);
  display: flex; align-items: center; justify-content: center; gap: 6px;
}
.pred-opt svg { width: 16px; height: 16px; fill: currentColor; flex-shrink: 0;
}
.pred-opt:active { transform: scale(0.97); }
.pred-opt.picked { border-color: var(--primary-50); background: var(--primary-20); font-weight: 700; color: var(--primary-60); }
.pred-opt.correct { border-color: var(--success); background: var(--success-20); font-weight: 700; color: var(--sparkle-70); }
.pred-result-bar {
  margin-top: 10px; padding: 10px; background: var(--success-20);
  border-radius: var(--shape-small); font-size: 13px; color: var(--success);
  font-weight: 700; text-align: center; display: flex; align-items: center; justify-content: center; gap: 6px;
  animation: resultPop 400ms var(--spring);
}
.pred-result-bar svg { width: 16px; height: 16px; fill: var(--success); }
.pred-reveal-btn {
  width: 100%; margin-top: 10px; padding: 10px;
  border-radius: var(--shape-small); border: 1.5px dashed var(--grey-40);
  background: var(--grey-20); color: var(--text-low);
  font-family: 'JioType', sans-serif; font-size: 12px; font-weight: 600; cursor: pointer;
}
.pred-reveal-btn:active { opacity: 0.7; }
.pred-info-box {
  background: var(--grey-20); border-radius: var(--shape-medium);
  padding: 12px; animation: cardIn var(--spring); width: 100%;
}
.pred-info-title { font-size: 12px; font-weight: 700; color: var(--text-high); margin-bottom: 4px; display: flex; align-items: center; gap: 5px; }
.pred-info-title svg { width: 14px; height: 14px; fill: var(--primary-50); }
.pred-info-text { font-size: 12px; color: var(--text-low); line-height: 1.5; font-weight: 400; }

/* LEADERBOARD â€” Binance-style table */
.lb-container {
  width: 100%; align-self: stretch; animation: cardIn var(--spring);
  border: 1px solid var(--stroke-subtle); border-radius: var(--shape-large);
  padding: 16px; background: var(--surface);
}
.lb-header-row {
  display: grid; grid-template-columns: 44px 1fr 56px 48px;
  padding: 0 12px 8px; gap: 6px; align-items: center;
  font-size: 11px; color: var(--text-low); font-weight: 600; text-transform: uppercase; letter-spacing: 0.04em;
  border-bottom: 1px solid var(--grey-40);
  animation: cardIn var(--spring);
}
.lb-card {
  display: grid; grid-template-columns: 44px 1fr 56px 48px;
  padding: 12px; gap: 6px; align-items: center;
  border-bottom: 1px solid var(--grey-20);
  animation: cardIn var(--spring) both;
  animation: cardIn var(--spring); width: 100%;
}
.lb-card.you { background: var(--primary-20); border-radius: var(--shape-medium); border-bottom-color: transparent; }
.lb-card:last-child { border-bottom: none; }
.lb-rank-cell { font-size: 14px; font-weight: 700; color: var(--text-low); text-align: center; }
.lb-card.you .lb-rank-cell { color: var(--primary-50); }
.lb-rank-badge {
  width: 28px; height: 28px; border-radius: 50%;
  display: inline-flex; align-items: center; justify-content: center;
  font-size: 12px; font-weight: 800;
}
.lb-rank-badge.gold { background: var(--secondary-20); color: var(--secondary-60); }
.lb-rank-badge.silver { background: var(--grey-20); color: var(--grey-80); }
.lb-rank-badge.bronze { background: var(--warning-20); color: var(--warning); }
.lb-name-cell { display: flex; align-items: center; gap: 8px; }
.lb-avatar {
  width: 32px; height: 32px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 13px; font-weight: 700; color: #fff; flex-shrink: 0;
}
.lb-name { font-size: 14px; font-weight: 500; color: var(--text-high); letter-spacing: -0.005em; }
.lb-card.you .lb-name { font-weight: 700; color: var(--primary-60); }
.lb-pts-cell { font-size: 14px; font-weight: 700; color: var(--text-high); text-align: right; }
.lb-bar-cell { display: flex; align-items: center; width: 100%; }
.lb-bar {
  height: 6px; border-radius: 3px; background: var(--primary-20);
  width: 100%; flex: 1;
}
.lb-bar-inner { height: 100%; border-radius: 3px; background: var(--secondary-50); transition: width 600ms var(--ease-decelerate); }

/* Stats */
.stats-grid {
  display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
  padding: 0; animation: cardIn var(--spring); width: 100%;
}
.stat-cell {
  text-align: center; padding: 14px 8px;
  background: var(--grey-20); border-radius: var(--shape-medium);
}
.stat-val { font-size: 24px; font-weight: 800; color: var(--primary-50); letter-spacing: -0.03em; }
.stat-label { font-size: 11px; color: var(--text-high); margin-top: 4px; font-weight: 600; }
.stat-sub { font-size: 10px; color: var(--text-low); margin-top: 2px; font-weight: 400; }

.share-lb-btn {
  width: 100%; padding: 12px; border-radius: var(--shape-medium);
  border: none; background: var(--primary-50); color: #fff;
  font-family: 'JioType', sans-serif; font-size: 13px; font-weight: 700;
  cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
  animation: cardIn var(--spring);
}
.share-lb-btn:active { opacity: 0.8; }
.share-lb-btn svg { width: 16px; height: 16px; fill: #fff; }

/* CELEBRATION */
.celebration-overlay {
  position: absolute; inset: 0; z-index: 100;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.55); animation: fadeIn 200ms;
}
.celebration-content { text-align: center; animation: celebPop 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.celeb-icon { margin-bottom: 12px; }
.celeb-icon svg { width: 56px; height: 56px; fill: var(--primary-30); }
.celeb-text { font-size: 18px; font-weight: 800; color: #fff; max-width: 260px; line-height: 1.3; }
.celeb-dismiss { font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 10px; }

/* TOAST */
.toast {
  position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
  background: var(--grey-100); color: #fff;
  padding: 10px 20px; border-radius: var(--shape-pill);

    t.innerHTML = 'â¤ï¸ ' + text;
  } else {
    t.textContent = text;
  }
  document.getElementById('app').appendChild(t);
  setTimeout(() => t.remove(), 2500);
}

function showCelebration(iconKey, text) {
  const ov = document.createElement('div'); ov.className = 'celebration-overlay';
  ov.onclick = () => ov.remove();
  ov.innerHTML = `<div class="celebration-content"><div class="celeb-icon">${IC[iconKey] || IC.celebrate}</div><div class="celeb-text">${text}</div><div class="celeb-dismiss">Tap to dismiss</div></div>`;
  document.getElementById('app').appendChild(ov);
  clearTimeout(celebrationTimer);
  celebrationTimer = setTimeout(() => ov.remove(), 2800);
}

/* â”€â”€â”€ INPUT â”€â”€â”€ */
function handleInput() {
  const val = document.getElementById('chatInput').value.trim();
  document.getElementById('speakBtn').style.display = val ? 'none' : 'flex';
  document.getElementById('sendBtn').style.display = val ? 'flex' : 'none';
}
function sendUserMsg() {
  const inp = document.getElementById('chatInput');
  const val = inp.value.trim(); if (!val) return;
  addMsg('user', val); inp.value = ''; handleInput();
  const lower = val.toLowerCase();
  addThinking();
  setTimeout(() => {
    removeThinking();
    if (lower.includes('score') || lower.includes('match')) { addMsg('ai', "Here's the live score:"); setTimeout(renderScoreBanner, 200); }
    else if (lower.includes('predict')) showView('predict');
    else if (lower.includes('leader') || lower.includes('board') || lower.includes('rank')) showView('board');
    else if (lower.includes('live') || lower.includes('moment') || lower.includes('wicket') || lower.includes('six')) showView('moments');
    else { addMsg('ai', 'Kohli is batting strong at 47(31) with a strike rate of 151.6. RCB need 87 off 59 balls. Want to check live moments, make predictions, or see the leaderboard?'); setTimeout(renderViewTabs, 200); }
  }, 800);
}

/* â”€â”€â”€ SCORE BANNER â”€â”€â”€ */
function renderScoreBanner() {
  addWidget(`<div class="score-banner"><div class="score-left"><div class="score-team">RCB 92/2 <span style="font-size:11px;color:rgba(255,255,255,0.5)">(10.3 ov)</span></div><div class="score-overs">vs MI &middot; Wankhede Stadium</div><div class="score-need">Need 87 off 59 &middot; Kohli* 47(31)</div></div><div class="score-right"><div class="live-badge"><span class="live-dot"></span> LIVE</div><div class="score-match-info">IPL 2026 &middot; Match 23</div></div></div>`);
  setTimeout(() => {
    addWidget(`<div class="points-bar"><div class="points-left"><div class="points-icon">${IC.trophy}</div><span class="points-val">${predictionPoints} pts</span><span class="points-rank">#1 in your group</span></div><div class="points-streak">${IC.fire} 7 streak</div></div>`);
    setTimeout(renderViewTabs, 200);
  }, 300);
}

/* â”€â”€â”€ VIEW TABS (NO Squad) â”€â”€â”€ */
function renderViewTabs() {
  addWidget(`<div class="view-tabs-wrap"><div class="view-tabs"><button class="view-tab${currentView==='moments'?' active':''}" onclick="showView('moments')">${IC.bolt} Live Moments</button><button class="view-tab${currentView==='predict'?' active':''}" onclick="showView('predict')">${IC.target} Predict</button><button class="view-tab${currentView==='board'?' active':''}" onclick="showView('board')">${IC.trophy} Leaderboard</button></div></div>`);
}

function showView(v) { currentView = v; if (v==='moments') renderMomentsView(); else if (v==='predict') renderPredictView(); else if (v==='board') renderLeaderboardView(); }

/* â”€â”€â”€ MOMENTS â€” horizontal scroll tabs â”€â”€â”€ */
function renderMomentsView() {
  addMsg('ai', "Here's what's happening in the match:");
  setTimeout(() => {
    addWidget(`<div class="moment-tabs-wrap"><div class="moment-tabs">${momentCards.map((mc, i) => `<button class="moment-tab${i===currentMoment?' active':''}" onclick="switchMoment(${i})">${IC[mc.icon]} ${mc.type}</button>`).join('')}</div></div>`);
    setTimeout(() => renderMomentCard(momentCards[currentMoment]), 150);
  }, 200);
}

function renderMomentCard(m) {
  const badgeColor = momentBadgeColors[m.type] || 'var(--primary-50)';
  addWidget(`<div class="moment-card">
    <img class="moment-img" src="${m.img}" alt="${m.type}" onerror="this.style.background='var(--grey-20)'">
    <div class="moment-body">
      <div class="moment-header">
        <div class="moment-type-badge" style="background:${badgeColor}">${IC[m.icon]} ${m.type.toUpperCase()}</div>
      </div>
      <div class="moment-title">${m.title}</div>
      <div class="moment-subtitle">${m.subtitle}</div>
      <div class="moment-detail">${m.detail}</div>
      <div class="moment-hype">${IC.lightbulb} ${m.hype}</div>
      <div class="moment-actions">
        <button class="moment-action-btn share-cta" onclick="showToast('Shared to your group!')">${IC.share} ${m.actions[0]}</button>
        <button class="moment-action-btn neutral-cta" onclick="showToast('${m.actions[1]}')">${IC.play || ''} ${m.actions[1]}</button>
      </div>
    </div>
  </div>`);
}

function switchMoment(idx) { currentMoment = idx; renderMomentsView(); }

/* â”€â”€â”€ PREDICT â€” full-width, grid-aligned options â”€â”€â”€ */
function renderPredictView() {
  addMsg('ai', 'Make your predictions â€” points multiply based on difficulty.');
  setTimeout(() => {
    addWidget(`<div style="display:flex;justify-content:space-between;align-items:center"><div style="font-size:16px;font-weight:800;color:var(--text-high);letter-spacing:-0.02em">Live Predictions</div><div style="font-size:12px;color:var(--sparkle-60);font-weight:600">Accuracy: 73%</div></div>`);
    predictions.forEach((p, pi) => {
      setTimeout(() => {
        const colClass = p.options.length <= 2 ? 'cols-2' : p.options.length === 3 ? 'cols-3' : 'cols-4';
        addWidget(`<div class="pred-card${p.hot?' hot':''}" id="pred-${p.id}"><div class="pred-header"><div style="flex:1">${p.hot ? `<div class="pred-hot-badge">${IC.fire} HOT</div>` : ''}<div class="pred-question">${p.question}</div></div><div class="pred-meta"><div class="pred-deadline">Closes: ${p.deadline}</div>${p.odds?`<div class="pred-odds">${p.odds} multiplier</div>`:''}</div></div><div class="pred-options ${colClass}">${p.options.map((opt, oi) => `<button class="pred-opt" onclick="makePrediction(${p.id},${oi},this)">${opt}</button>`).join('')}</div></div>`);
      }, pi * 180);
    });
    setTimeout(() => {
      addWidget(`<div class="pred-info-box"><div class="pred-info-title">${IC.info} How predictions work</div><div class="pred-info-text">Predict live moments during the match. Points multiply based on difficulty. Compete with your group. No real money â€” bragging rights only.</div></div>`);
    }, predictions.length * 180 + 100);
  }, 200);
}

function makePrediction(predId, optIdx) {
  const card = document.getElementById('pred-' + predId);
  if (!card || card.dataset.picked) return;
  card.dataset.picked = 'true';
  const btns = card.querySelectorAll('.pred-opt');
  btns.forEach((b, i) => { if (i === optIdx) { b.classList.add('picked'); b.innerHTML += ` ${IC.check}`; } else { b.style.opacity = '0.45'; b.style.pointerEvents = 'none'; } });
  const rb = document.createElement('button'); rb.className = 'pred-reveal-btn';
  rb.textContent = 'Tap to simulate result...';
  rb.onclick = () => revealPrediction(predId, optIdx, card, rb);
  card.appendChild(rb);
  showToast('Prediction locked in!');
}

function revealPrediction(predId, optIdx, card, rb) {
  rb.remove();
  const btns = card.querySelectorAll('.pred-opt');
  btns[optIdx].classList.remove('picked'); btns[optIdx].classList.add('correct');
  const bar = document.createElement('div'); bar.className = 'pred-result-bar';
  bar.innerHTML = `${IC.check} YOU GOT IT RIGHT! +120 points`;
  card.appendChild(bar);
  predictionPoints += 120;
  showCelebration('celebrate', 'CORRECT! +120 points!');
}

/* â”€â”€â”€ LEADERBOARD â€” Binance-style table with progress bars â”€â”€â”€ */
function renderLeaderboardView() {
  addMsg('ai', "Here's the group leaderboard for MI vs RCB:");
  setTimeout(() => {
    /* Build entire leaderboard table in one container for aligned columns */
    let lbRows = leaderboard.map((p, i) => {
      const rankBadge = i === 0 ? `<div class="lb-rank-badge gold">1</div>` : i === 1 ? `<div class="lb-rank-badge silver">2</div>` : i === 2 ? `<div class="lb-rank-badge bronze">3</div>` : `<span>${p.rank}</span>`;
      return `<div class="lb-card${p.isYou?' you':''}" style="animation-delay:${i*80}ms"><div class="lb-rank-cell">${rankBadge}</div><div class="lb-name-cell"><div class="lb-avatar" style="background:${p.color}">${p.name[0]}</div><div class="lb-name">${p.name}</div></div><div class="lb-pts-cell">${p.points}</div><div class="lb-bar-cell"><div class="lb-bar"><div class="lb-bar-inner" style="width:${p.pct}%"></div></div></div></div>`;
    }).join('');

    addWidget(`<div class="lb-container">
      <div style="font-size:16px;font-weight:800;color:var(--text-high);margin-bottom:2px;letter-spacing:-0.02em">Group Leaderboard</div>
      <div style="font-size:12px;color:var(--text-low);margin-bottom:12px;font-weight:400">MI vs RCB &middot; IPL 2026</div>
      <div class="lb-header-row"><div style="text-align:center">Rank</div><div style="padding-left:4px">Name</div><div style="text-align:right">Points</div><div></div></div>
      ${lbRows}
    </div>`);

    setTimeout(() => {
      addWidget(`<div class="lb-container">
        <div style="font-size:14px;font-weight:700;color:var(--text-high);margin:4px 0 8px;letter-spacing:-0.01em">Your Season Stats</div>
        <div class="stats-grid"><div class="stat-cell"><div class="stat-val">73%</div><div class="stat-label">Accuracy</div><div class="stat-sub">Top 5%</div></div><div class="stat-cell"><div class="stat-val">12</div><div class="stat-label">Best streak</div><div class="stat-sub">All-time</div></div><div class="stat-cell"><div class="stat-val">24</div><div class="stat-label">Matches</div><div class="stat-sub">This season</div></div></div>
        <button class="share-lb-btn" onclick="showToast('Leaderboard shared!')">${IC.share} Share leaderboard</button>
      </div>`);
    }, 400);
  }, 200);
}

/* â”€â”€â”€ START â”€â”€â”€ */
function startJourney() {
  setTimeout(() => {
    addMsg('ai', 'Welcome to Match Companion!<br><br>MI vs RCB is <strong>LIVE</strong> at Wankhede. I\'ll be your personal cricket companion â€” predictions, live moments, and leaderboard, all right here.');
    setTimeout(renderScoreBanner, 600);
  }, 400);
}
startJourney();
</script>
